<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add a new Album</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container">
    <h2>New album</h2>
    <form method="post" action="albums">
      <div class="form-group">
        <label for="artist">Artist</label>
        <input class="form-control" id="artist" type="text" name="artist">
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" id="title" type="text" name="title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" type="text" name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input class="form-control" id="image" type="text" name="image">
      </div>
      <div class="form-group">
        <label for="genres">Genre</label>
        <select class="form-control" id="genres" name="genreId">
          <option>----</option>
        </select>
      </div>
      <hr/>
      <button type="submit" class="btn btn-success">Add</button>
      <a href="/" class="btn btn-default">Cancel</a>
    </form>
  </div>

  <script src="js/add.js" type="text/javascript"></script>
</body>

</html>
